  <div class="row" style="background-color: black; margin: 0;">
    <div class="col-md-3 col-sm-6" *ngFor="let tshirt of tshirts">
        <!-- <a routerLink="/tshirt/{{tshirt.id}}"></a> -->
        <div class="product-grid">
            <div class="product-image">
                <a  class="image">
                    <img src="{{tshirt.imageUrl1}}">
                </a>
                <span class="product-discount-label">{{tshirt.discount}}</span>
                <ul class="product-links">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a routerLink=""><i class="fa fa-heart"></i></a></li>
                </ul>
                <button routerLink="/tshirt/{{tshirt.id}}"  class="add-to-cart" style="text-decoration: none;">Product Details <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">

                <h3 class="title" style="color: #6754e2;">{{tshirt.name}}</h3>
                <p class="rating" >{{tshirt.star}}
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>{{tshirt.buys}}
                  </p>
                <div class="price">&#8377;{{tshirt.price}}<span>&#8377;499 </span></div>
            </div>
        </div>
    </div>
