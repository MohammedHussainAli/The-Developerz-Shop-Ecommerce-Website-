<header class="section-header" style="background-color: #070606;">	
	<section class="header-main">
		<div class="container">
			<div class="row gy-3 align-items-center">
				<div class="col-lg-2 col-sm-4 col-4">
					<a routerLink="" class="navbar-brand">
						<img class="logo" height="40" src="../assets/lofo fi.jpg">
					</a> <!-- brand end.// -->
				</div>
				<div class="order-lg-last col-lg-5 col-sm-8 col-8">
					<div class="float-end">
						<a routerLink="login" class="btn btn-light" style=" border: none; margin: 3px;"> 
						    <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline-block">Sign in</span> 
						</a>
						<a routerLink="wishlis" class="btn btn-light" style=" border:  none; margin: 3px;"> 
							<i class="fa fa-heart"></i>  <span class="ms-1 d-none d-sm-inline-block">Wishlist</span>   
						</a>
						<a data-bs-toggle="offcanvas" routerLink="addtocart" class="btn btn-light" style=" border: none; margin: 3px;"> 
							<i class="fa" style="font-size:24px;">&#xf07a;</i>
							<span class='badge badge-warning' id='lblCartCount'> {{cart.items.length}}</span><span>My cart</span> 
						</a>
			        </div>
				</div> <!-- col end.// -->
				<div class="col-lg-5 col-md-12 col-12">
					<form action="#" class="">
		              <div class="input-group">
		                <input type="search" class="form-control" style="width:55%" placeholder="Search">
		                <select class="form-select">
		                  <option value="">Go Here</option>
		                  <option value="codex">Popular Trends</option>
		                  <option value="comments">Shop Products</option>
		                  <option value="content">New Arrivals</option>
		                </select>
		                <button class="btn btn-primary">
		                  <i class="fa fa-search"></i> 
		                </button>
		              </div> <!-- input-group end.// -->
		            </form>
				</div> <!-- col end.// -->
				
			</div> <!-- row end.// -->
		</div> <!-- container end.// -->
	</section> <!-- header-main end.// -->
</header>
